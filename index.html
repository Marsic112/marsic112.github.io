<!-- index.html -->
<div class="book" onclick="showBook('book1')">
  Название книги 1
</div>

<div id="modal" style="display: none;">
  <h2 id="book-title"></h2>
  <p id="book-desc"></p>
  <a id="book-download" href="#">Скачать PDF</a>
</div>

<script>
  function showBook(bookId) {
    const books = {
      'book1': {
        title: "История Древнего Рима",
        desc: "Классическая книга о римской империи...",
        pdf: "/books/rome.pdf"
      }
    };
    const book = books[bookId];
    document.getElementById("book-title").textContent = book.title;
    document.getElementById("book-desc").textContent = book.desc;
    document.getElementById("book-download").href = book.pdf;
    document.getElementById("modal").style.display = "block";
  }
</script>
