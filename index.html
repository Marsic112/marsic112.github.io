<!DOCTYPE html>
<html>
<head>
  <title>Граф исторических книг</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <style>
    #graph { width: 100%; height: 600px; border: 1px solid #ddd; }
    #pdf-viewer { width: 100%; height: 600px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>База книг для историков</h1>
  <div id="graph"></div>
  <iframe id="pdf-viewer" style="display:none;"></iframe>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Создаём узлы (книги)
        const nodes = data.books.map(book => ({
          id: book.id,
          label: `${book.title}\n(${book.author}, ${book.year})`,
          title: `Открыть PDF: ${book.title}`,
          pdfUrl: book.pdf
        }));

        // Создаём связи
        const edges = data.links;

        // Рисуем граф
        const container = document.getElementById('graph');
        const graphData = { nodes, edges };
        const options = {};
        const network = new vis.Network(container, graphData, options);

        // Клик по книге → открываем PDF
        network.on("click", (event) => {
          if (event.nodes.length) {
            const bookId = event.nodes[0];
            const book = data.books.find(b => b.id == bookId);
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.style.display = 'block';
            pdfViewer.src = book.pdf;
          }
        });
      });
  </script>
</body>
</html>
